apiVersion: 1

providers:
  # EvalForge application dashboards
  - name: 'evalforge-dashboards'
    orgId: 1
    folder: 'EvalForge'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/evalforge

  # Infrastructure dashboards
  - name: 'infrastructure-dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Development dashboards
  - name: 'development-dashboards'
    orgId: 1
    folder: 'Development'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/development